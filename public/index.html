<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .tabs, .tab-content, .edit-book-form {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    .book-item {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .book-item:hover {
      background-color: #eef;
    }

    .edit-book-form {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    #loginBox {
      max-width: 300px;
      margin: 100px auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color:red; display:none;">Invalid login</div>
  </div>

  <div id="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="tabs">
      <button onclick="switchTab('add')" id="tab-add" class="active">Add Book</button>
      <button onclick="switchTab('view')" id="tab-view">Current Books</button>
    </div>

    <div id="add" class="tab-content active">
      <form id="addBookForm">
        <input type="text" placeholder="Title" name="title" required />
        <input type="text" placeholder="Subtitle" name="subtitle" />
        <textarea placeholder="Excerpt" name="excerpt"></textarea>
        <input type="url" placeholder="Cover Image URL" name="cover" />
        <input type="url" placeholder="Wattpad Link" name="wattpad" />
        <button type="submit">Add Book</button>
      </form>
    </div>

    <div id="view" class="tab-content">
      <div id="bookList"></div>

      <form id="editBookForm" class="edit-book-form" style="display:none;">
        <h3>Edit Book</h3>
        <input type="hidden" name="id" />
        <input type="text" placeholder="Title" name="title" required />
        <input type="text" placeholder="Subtitle" name="subtitle" />
        <textarea placeholder="Excerpt" name="excerpt"></textarea>
        <input type="url" placeholder="Cover Image URL" name="cover" />
        <input type="url" placeholder="Wattpad Link" name="wattpad" />
        <button type="submit">Update Book</button>
      </form>
    </div>
  </div>

  <script>
    const USERNAME = "Corehodo";
    const PASSWORD = "Write4Fun62615!";

    const loginForm = document.getElementById("loginForm");
    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const loginError = document.getElementById("loginError");

    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const form = new FormData(loginForm);
      const user = form.get("username");
      const pass = form.get("password");

      if (user === USERNAME && pass === PASSWORD) {

        dashboard.style.display = "block";
